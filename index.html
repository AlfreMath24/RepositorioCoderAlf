<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hona Shop</title>
  </head>
  <body>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
	<link rel="stylesheet" href="css/style.css">
	
</head>
<body>
	<nav class="grid-container gradiente">
	<div class="item-1">	
		<a href="index.html">
			<img src="img/logo2.png" alt="Logo de Hona Shop">
		</a>
	</div>
	<div class="item-2">
		<ul>
			<li><a href="./secciones/productos.html">Productos</a></li>
			<li><a href="./secciones/news.html">News</a></li>
			<li><a href="./secciones/nosotros.html">Nosotros</a></li>
			<li><a href="./secciones/contacto.html">Contacto</a></li>
		</ul>
	</div>
	<div class="item-3">
		<header>
			<div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
			  <div class="carousel-inner">
			    <div class="carousel-item active">
			      <img src="./img/main.jpg" class="d-block w-100" alt="manteles">
			    </div>
			    <div class="carousel-item">
			      <img src="./img/Packpaoel.jpg" class="d-block w-100" alt="manteles2">
			    </div>
			  </div>
			</div>
		</header>
	</div>
	</nav>
	<main class="productos gradiente-produc">
		<h1 class="textcenter titulo__producto--md">Productos</h1>

		<div class="contenedor scale1">
			<div class="div1 ">
				<img class="producto__img1--md" src="./img/platosdesitio.jpg" alt="platos de sitio">
				<article class="producto__platos--md" class="titulo">Platos de Sitio</article>
			</div>

			<div class="div2 scale2" >
				<img class="producto__img2--md" src="./img/manteles.jpg" alt="manteles">
				<article class="producto__manteles--md" class="titulo">Manteles</article>
			</div>

			<div class="div3 scale2">
				<img class="producto__img3--md" src="./img/servilletas.jpg" alt="servilletas">
				<article class="producto__servilletas--md" class="titulo">Servilletas</article>
			</div>
		</div>
	</main>
	<main class="contacto gradiente-contacto">
		<section>
			<article class="contacto__articulo">
				<h1 class="textcenter contacto__articulo--xl">Contacto</h1>
				<form action="" id="contacto">
					<label for="nombre">Nombre Completo</label>
					<input type="text" placeholder="Nombre y Apellido" name="nombre" id="nombre">
					<br><br>
					<label for="mail">E-mail</label>
					<input type="text" placeholder="@mail.com" name="mail" id="mail">
					<br><br>
					<label for="mensaje">Dejanos tu mensaje</label>
					<br>
					<textarea name="consulta" id="mensaje" cols="30" rows="10"></textarea>
					<br><br>
					<input type="submit" value="Enviar">
				</form>
			</article>
		</section>
	</main>
	<footer class="pie">
		<h2 class="textcenter pie__titulo--md">Redes sociales</h2>
		<a href="index.html">
			<img src="img/logo2.png" alt="pagina principal" class="pie__logo--sm">
		</a>
		<br>
		<a href="https://www.instagram.com/honashoptiendadeco/" target="_blank">
			<img src="img/instagram.png" alt="instagram" class="pie__icon--sm">
		</a>
	</footer>
</body>
</html>

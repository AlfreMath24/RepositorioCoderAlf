<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hona Shop</title>
	<link rel="stylesheet" href="css/style.css">
	
</head>
<body>
	<nav class="grid-container">
	<div class="item-1">	
		<a href="index.html">
			<img src="img/logo2.png" alt="Logo de Hona Shop">
		</a>
	</div>
	<div class="item-2">
		<ul>
			<li><a href="./secciones/productos.html">Productos</a></li>
			<li><a href="./secciones/news.html">News</a></li>
			<li><a href="./secciones/nosotros.html">Nosotros</a></li>
			<li><a href="./secciones/contacto.html">Contacto</a></li>
		</ul>
	</div>
	<div class="item-3">
		<header>
			<img class="img1" src="img/main.jpg" alt="Productos de Calidad para el Hogar" width="100%">
		</header>
	</div>
	</nav>
	<main class="productos">
		<h1 class="textcenter titulo__producto--md">Productos</h1>
		<h2>
			<p>Mi Proyecto</p>
		</h2>

		<div class="contenedor">
			<div class="div1">
				<img class="producto__img1--md" src="./img/platosdesitio.jpg" alt="platos de sitio">
				<article class="producto__platos--md" class="titulo">Platos de Sitio</article>
			</div>

			<div class="div2" >
				<img class="producto__img2--md" src="./img/manteles.jpg" alt="manteles">
				<article class="producto__manteles--md" class="titulo">Manteles</article>
			</div>

			<div class="div3">
				<img class="producto__img3--md" src="./img/servilletas.jpg" alt="servilletas">
				<article class="producto__servilletas--md" class="titulo">Servilletas</article>
			</div>
		</div>
	</main>
	<main class="contacto">
		<section>
			<article class="contacto__articulo">
				<h1 class="textcenter contacto__articulo--xl">Contacto</h1>
				<form action="" id="contacto">
					<label for="nombre">Nombre Completo</label>
					<input type="text" placeholder="Nombre y Apellido" name="nombre" id="nombre">
					<br><br>
					<label for="mail">E-mail</label>
					<input type="text" placeholder="@mail.com" name="mail" id="mail">
					<br><br>
					<label for="mensaje">Dejanos tu mensaje</label>
					<br>
					<textarea name="consulta" id="mensaje" cols="30" rows="10"></textarea>
					<br><br>
					<input type="submit" value="Enviar">
				</form>
			</article>
		</section>
	</main>
	<footer class="pie">
		<h2 class="textcenter pie__titulo--md">Redes sociales</h2>
		<a href="index.html">
			<img src="img/logo2.png" alt="pagina principal" class="pie__logo--sm">
		</a>
		<br>
		<a href="https://www.instagram.com/honashoptiendadeco/" target="_blank">
			<img src="img/instagram.png" alt="instagram" class="pie__icon--sm">
		</a>
	</footer>
</body>
</html>

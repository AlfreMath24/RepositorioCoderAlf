<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<title>Hona Shop</title>
</head>
<body>
	<nav class="grid-container gradiente">
	<div class="item-1">	
		<a href="index.html">
			<img src="img/logo2.png" alt="Logo de Hona Shop">
		</a>
	</div>
	<div class="item-2">
		<ul>
			<li><a href="./secciones/productos.html">Productos</a></li>
			<li><a href="./secciones/news.html">News</a></li>
			<li><a href="./secciones/nosotros.html">Nosotros</a></li>
			<li><a href="./secciones/contacto.html">Contacto</a></li>
		</ul>
	</div>
	<div class="item-3">
		<header>
			<div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
			  <div class="carousel-inner">
			    <div class="carousel-item active">
			      <img src="./img/main.jpg" class="d-block w-100" alt="manteles">
			    </div>
			    <div class="carousel-item">
			      <img src="./img/mesa.jpg" class="d-block w-100" alt="manteles2">
			    </div>
			  </div>
			</div>
		</header>
	</div>
	</nav>
	<main class="productos gradiente-produc">
		<h1 class="textcenter titulo__producto--md">Productos</h1>
		<div class="contenedor">
			<div class="card" data-aos="flip-down" style="width: 30rem;">
			  <img src="../img/platosdesitio.jpg" class="card-img-top" alt="platos de sitio">
			  <div class="card-body">
			    <h5 class="card-title">Platos de Sitio</h5>
			    <a href="#" class="btn btn-primary">Ver Productos</a>
			  </div>
			</div>

			<div class="card" data-aos="flip-down" style="width: 30rem;">
			  <img src="../img/manteles.jpg" class="card-img-top" alt="manteles">
			  <div class="card-body">
			    <h5 class="card-title">Manteles</h5>
			    <a href="#" class="btn btn-primary">Ver Productos</a>
			  </div>
			</div>

			<div class="card" data-aos="flip-down" style="width: 30rem;">
			  <img src="../img/servilletas.jpg" class="card-img-top" alt="servilletas">
			  <div class="card-body">
			    <h5 class="card-title">Servilletas</h5>
			    <a href="#" class="btn btn-primary">Ver Productos</a>
			  </div>
			</div>
		</div>
	</main>
	<main class="contacto gradiente-contacto">
		<section>
			<article class="contacto__articulo">
				<h1 class="textcenter contacto__articulo--xl">Contacto</h1>
				<form action="" id="contacto">
					<div>
						<label for="nombre">Nombre Completo</label>
						<input type="text" placeholder="Nombre y Apellido" name="nombre" id="nombre">
						<br><br>
						<label for="mail">E-mail</label>
						<input type="text" placeholder="@mail.com" name="mail" id="mail">
						<br><br>
						<label for="mensaje">Dejanos tu mensaje</label>
						<br>
						<textarea name="consulta" id="mensaje" cols="30" rows="10"></textarea>
						<br><br>
						<button type="button" class="btn btn-primary">Enviar</button>
					</div>
				</form>
			</article>
		</section>
	</main>
	<footer class="pie">
		<h2 class="textcenter pie__titulo--md">Redes sociales</h2>
		<div class="footer-1">
			<a href="index.html">
				<img src="img/logo2.png" alt="pagina principal" class="pie__logo--sm">
			</a>
		</div>
		<br>
		<div class="footer-2">
			<a href="https://www.instagram.com/honashoptiendadeco/" target="_blank">
				<img src="img/instagram.png" alt="instagram" class="pie__icon--sm">
			</a>
			<a href="#" target="_blank">
				<img src="img/email.png" alt="email" class="pie__icon--sm">
			</a>
			<a href="#" target="_blank">
				<img src="img/whatsapp.png" alt="whatsapp" class="pie__icon--sm">
			</a>
		</div>
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	<script>
 		 AOS.init();
	</script>
</body>
</html>

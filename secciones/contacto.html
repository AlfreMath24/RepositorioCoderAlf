<!doctype html>
<html lang="en">
	<head>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <title>Hona Shop Tienda Deco</title>
	  <meta name="description" content="Contactanos y consulta por nuestros productos">
	  <meta name="keywords" content="platos, platos de sitio, manteles, servilletas, decoracion">
	  <meta name="author" content="AlfreMath">
	  <meta name="copyright" content="Hona Shop copyright">
	  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
		<link rel="stylesheet" href="../css/style.css">
	</head>
<body>
	<nav class="grid-container gradiente">
		<div class="barra">
			<div class="item-1">	
				<a href="../index.html">
					<img src="../img/logo2.png" alt="Logo de Hona Shop">
				</a>
			</div>
			<div class="item-2">
				<ul>
					<li><a href="productos.html">Productos</a></li>
					<li><a href="news.html">News</a></li>
					<li><a href="nosotros.html">Nosotros</a></li>
					<li><a href="contacto.html">Contacto</a></li>
				</ul>
			</div>
		</div>
	<div class="item-3">
		<header>
			<div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
			  <div class="carousel-inner">
			    <div class="carousel-item active">
			      <img src="../img/main.jpg" class="d-block w-100" alt="header">
			    </div>
			    <div class="carousel-item">
			      <img src="../img/mesa.jpg" class="d-block w-100" alt="header">
			    </div>
			  </div>
			</div>
		</header>
	</div>
	</nav>
	<main class="contacto gradiente-contacto">
		<section>
			<article class="contacto__articulo">
				<h1 class="textcenter contacto__articulo--xl">Contacto</h1>
				<form action="" id="contacto">
					<div class="formulario">
						<div class="nombre">
							<label for="nombre">Nombre Completo</label>
							<input type="text" placeholder="Nombre y Apellido" name="nombre" id="nombre">
						</div>
						<div class="mail">
							<label for="mail">E-mail</label>
							<input type="text" placeholder="@mail.com" name="mail" id="mail">
						</div>
						<div class="mensaje">
							<label for="mensaje">Dejanos tu mensaje</label>
							<textarea name="consulta" id="mensaje" cols="10" rows="10"></textarea>
						</div>
						<div class="boton">
							<button type="button" class="btn btn-primary">Enviar</button>
						</div>
					</div>
				</form>
			</article>
		</section>
	</main>
	<footer class="pie">
		<div class="final">
			<div class="footer-1">
				<a href="index.html">
					<img src="../img/logo2.png" alt="pagina principal" class="pie__logo--sm">
				</a>
			</div>
			<div class="footer-2">
				<a href="https://www.instagram.com/honashoptiendadeco/" target="_blank">
					<img src="../img/instagram.svg" alt="instagram" class="pie__icon--sm">
				</a>
				<a href="https://www.gmail.com/" target="_blank">
					<img src="../img/mail.svg" alt="email" class="pie__icon--sm">
				</a>
				<a href="https://www.whatsapp.com/" target="_blank">
					<img src="../img/whatsapp.svg" alt="whatsapp" class="pie__icon--sm">
				</a>
			</div>
		</div>
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	<script>
 		 AOS.init();
	</script>
</body>
</html>

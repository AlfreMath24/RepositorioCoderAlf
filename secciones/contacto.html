<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hona Shop</title>
	<link rel="stylesheet" href="../css/style.css">
	
</head>
<body>
	<nav class="grid-container gradiente">
	<div class="item-1">	
		<a href="../index.html">
			<img src="../img/logo2.png" alt="Logo de Hona Shop">
		</a>
	</div>
	<div class="item-2">
		<ul>
			<li><a href="productos.html">Productos</a></li>
			<li><a href="news.html">News</a></li>
			<li><a href="nosotros.html">Nosotros</a></li>
			<li><a href="contacto.html">Contacto</a></li>
		</ul>
	</div>
	<div class="item-3">
		<header>
			<img class="img1" src="../img/main.jpg" alt="Productos de Calidad para el Hogar" width="100%">
		</header>
	</div>
	</nav>
	<main class="contacto">
		<section>
			<article class="contacto__articulo">
				<h1 class="textcenter contacto__articulo--xl">Contacto</h1>
				<form action="" id="contacto">
					<label for="nombre">Nombre Completo</label>
					<input type="text" placeholder="Nombre y Apellido" name="nombre" id="nombre">
					<br><br>
					<label for="mail">E-mail</label>
					<input type="text" placeholder="@mail.com" name="mail" id="mail">
					<br><br>
					<label for="mensaje">Dejanos tu mensaje</label>
					<br>
					<textarea name="consulta" id="mensaje" cols="30" rows="10"></textarea>
					<br><br>
					<input type="submit" value="Enviar">
				</form>
			</article>
		</section>
	</main>
	<footer class="pie">
		<h2 class="textcenter pie__titulo--md">Redes sociales</h2>
		<div class="footer">
			<a href="index.html">
				<img src="../img/logo2.png" alt="pagina principal" class="pie__logo--sm">
			</a>
			<a href="https://www.instagram.com/honashoptiendadeco/" target="_blank">
				<img src="../img/instagram.png" alt="instagram" class="pie__icon--sm">
			</a>
		</div>
	</footer>
</body>
</html>
